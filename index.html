<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List in Javascript</title>
    <link rel="stylesheet" href="assets/css/todo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="assets/js/lib/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="container">
      <h1>To-do List <i class="fa fa-plus"></i></h1>

      <input type="text" placeholder="Add new todo">

      <ul>
        <li><span><i class="fa fa-trash"></i></span> Create UI for consumer app</li>
        <li><span><i class="fa fa-trash"></i></span> Have business cards printed</li>
        <li><span><i class="fa fa-trash"></i></span> Sell company</li>
      </ul>

    </div>

    <script src="assets/js/todo.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
